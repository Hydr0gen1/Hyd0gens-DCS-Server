name: Lua lint
on:
  pull_request:
  push:
    branches: [ main, master ]
jobs:
  luacheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Lua and luacheck
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.4 luarocks
          sudo luarocks install luacheck
      - name: Run luacheck
        run: |
          luacheck scripts --no-color
